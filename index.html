<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用户登录</title>

  <link rel="stylesheet" href="./src/css/weui.css" />
  <link rel="stylesheet" href="./src/css/weui2.css" />
  <link rel="stylesheet" href="./src/css/weui3.css" />
  <link rel="stylesheet" href="./src/css/icon.css" />
  <link rel="stylesheet" href="./src/css/index.css" />
  <script src="./src/js/zepto.js"></script>
  <script src="./src/js/zepto.min.js"></script>

  <!-- 判断手机号码格式 -->
  <script type="text/javascript">
    var $form = $("#form");
    $form.form();
    $("#formSubmitBtn").on("click", function () {
      $form.validate(function (error) {
        if (error) {

        } else {
          $.toptips('验证通过提交', 'ok');
        }
      });

    });
  </script>

  <!-- 点击验证码按钮倒计时 -->
  <script type="text/javascript">
    var sleep = 60, interval = null;
    window.onload = function () {
      var btn = document.getElementById('btn-YZM');
      btn.onclick = function () {
        if (!interval) {
          this.style.backgroundColor = 'rgb(144,144,144)';
          this.disabled = "disabled";
          this.style.cursor = "wait";
          this.value = "重新发送 (" + sleep-- + ")";
          interval = setInterval(function () {
            if (sleep == 0) {
              if (!!interval) {
                clearInterval(interval);
                interval = null;
                sleep = 60;
                btn.style.cursor = "pointer";
                btn.removeAttribute('disabled');
                btn.value = "获取验证码";
                btn.style.backgroundColor = '';
              }
              return false;
            }
            btn.value = "重新发送 (" + sleep-- + ")";
          }, 1000);
        }
      }
    }
  </script>

</head>

<body ontouchstart>
  <div class="page">
    <div class="page__hd">
      <h1 class="page__title">
        <img src="./src/images/logo.png" alt="logo" width="100%" />
      </h1>
      <p class="page__desc">信访助手</p>
    </div>
    <div class="page__bd page__bd_spacing">
      <form id="form" method="post" action="">
        <div class="weui_cells weui_cells_form">
          <div class="weui_cell">
            <!-- <div class="weui_cell_hd">
              <label class="weui_label">手机号</label>
            </div> -->
            <div class="weui_cell_bd weui_cell_primary">
              <input class="weui_input" type="tel" required pattern="[0-9]{11}" maxlength="11" placeholder="请输入您的手机号" emptyTips="请输入手机号"
                notMatchTips="请输入正确的手机号">
            </div>
            <div class="weui_cell_ft">
              <i class="weui_icon_warn"></i>
            </div>
          </div>
          <div class="weui_cell weui_vcode">
            <!-- <div class="weui_cell_hd">
              <label class="weui_label">验证码</label>
            </div> -->
            <div class="weui_cell_bd weui_cell_primary">
              <input class="weui_input" type="number" required placeholder="请输入验证码" tips="请输入验证码">
            </div>
            <div class="weui_cell_ft">
              <i class="weui_icon_warn"></i>
              <a href="javascript:;" id="btn-YZM" class="weui-vcode-btn">获取验证码</a>
            </div>
          </div>
        </div>
        <label for="weuiAgree" class="weui-agree">
          <input id="weuiAgree" class="weui-agree-checkbox" type="checkbox">
          <span class="weui-agree-text">
            阅读并同意
            <a href="./xieyi.html">《相关条款》</a>
          </span>
        </label>
        <div class="weui_btn_area">
          <a id="formSubmitBtn" href="public.html" class="weui_btn weui_btn_primary">登录</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
